<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 0 0 5px;
    }

    .price {
      font-weight: bold;
    }

    .original {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
      margin-left: 8px;
    }

    .quantity-controls {
      margin-top: 8px;
    }

    .quantity-controls button {
      padding: 4px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
      margin-top: 8px;
      display: inline-block;
    }

    .cart-summary {
      margin-top: 30px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .empty-cart {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>

    <div class="cart-summary" id="cartSummary" style="display:none;">
      <div class="summary-row">
        <span>Total Items</span>
        <span id="totalItems">0</span>
      </div>
      <div class="summary-row">
        <span>Total Price</span>
        <span>Rs. <span id="totalPrice">0</span></span>
      </div>

      <button class="checkout-btn" onclick="window.location.href='checkout.html'">
        Proceed to Checkout
      </button>
    </div>
  </div>

  <script src="cart.js"></script>
  <script src="cart-ui.js"></script>

</body>
</html>
